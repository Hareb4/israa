<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <header>
        <nav class="box navbar">
            <h1><sup class="sup">مشروع</sup> إسراء</h1>
        </nav>
    </header>
    <main>
        <div id="date" style="color: aliceblue;"></div>
        <div class="box" style="display: flex; flex-direction: row;justify-content: space-between;">
            <div id="Abu Dhabi" onclick="getTimes(this.id)">Abu Dhabi</div>
            <div id="Dubai" onclick="getTimes(this.id)">Dubai</div>
            <div id="Ajman" onclick="getTimes(this.id)">Ajman</div>
            <div id="Fujairah" onclick="getTimes(this.id)">Fujairah</div>
            <div id="Sharjah" onclick="getTimes(this.id)">Sharjah</div>
            <div id="Ras Al Khaimah" onclick="getTimes(this.id)">Ras Al Khaimah</div>
            <div id="Umm Al Quwain" onclick="getTimes(this.id)">Umm Al Quwain</div>
        </div>
        <div class="azan grid">
            <div class="d2 box">
                <div class="box-content">
                    <h2>الفجر</h2>
                    <p id="Fajr" class="time"></p>
                </div>
            </div>
            <div class="d2 box">
                <div class="box-content">
                    <h2>الشروق</h2>
                    <p id="Sunrise" class="time"></p>
                </div>
            </div>
            <div class="d2 box">
                <div class="box-content">
                    <h2>الظهر</h2>
                    <p id="Dhuhr" class="time"></p>
                </div>
            </div>
            <div class="d2 box">
                <div class="box-content">
                    <h2>العصر</h2>
                    <p id="Asr" class="time"></p>
                </div>
            </div>
            <div class="d2 box">
                <div class="box-content">
                    <h2>المغرب</h2>
                    <p id="Maghrib" class="time"></p>
                </div>
            </div>
            <div class="d2 box">
                <div class="box-content">
                    <h2>العشاء</h2>
                    <p id="Isha" class="time"></p>
                </div>
            </div>
        </div>
        <div class="down grid2">
            <div class="cal box card-tall">
                <div class="box-content" id="new">cal</div>
            </div>
            <div class="date box">
                <div class="box-content">1444</div>
            </div>
            <div class="map box">
                <div class="box-content">map</div>
            </div>
            <div class="board box card-wide">
                <div class="box-content">poet</div>
            </div>
        </div>
        </div>
    </main>
    <footer id="try">
        <h3>حارب - يوما ما</h3>
    </footer>


</body>
<script>
    function getTimes(cityName) {
        // axios.get("https://api.aladhan.com/v1/timingsByCity?city=Abu%20Dhabi&country=AE")
        axios.get('https://api.aladhan.com/v1/timingsByCity', {
            params: {
                city: `${cityName}`,
                country: "AE"
            }
        })
            .then(function (response) {
                var data = response.data.data
                document.getElementById("date").innerHTML = data.date.readable
                for (key in data.timings) {
                    if (document.getElementById(`${key}`) == null) {
                        continue
                    } else {
                        document.getElementById(`${key}`).innerHTML = ""
                        document.getElementById(`${key}`).innerHTML += `${data.timings[key]}`

                    }
                }
            })
    }

</script>

</html>
