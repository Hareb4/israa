<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>
    <header>
        <button class="material-symbols-outlined" onclick="dark()" id="lightmodebt">
            light_mode
        </button>
        <nav class="navbar">
            <h1>إسراء</h1>
        </nav>
    </header>
    <main>
        <div id="date"></div>
        <div class="box cities">
            <div id="Abu Dhabi" onclick="getTimes(this.id)" class="city">Abu Dhabi</div>
            <div id="Dubai" onclick="getTimes(this.id)" class="city">Dubai</div>
            <div id="Ajman" onclick="getTimes(this.id)" class="city">Ajman</div>
            <div id="Fujairah" onclick="getTimes(this.id)" class="city">Fujairah</div>
            <div id="Sharjah" onclick="getTimes(this.id)" class="city">Sharjah</div>
            <div id="Ras Al Khaimah" onclick="getTimes(this.id)" class="city">Ras Al Khaimah</div>
            <div id="Umm Al Quwain" onclick="getTimes(this.id)" class="city">Umm Al Quwain</div>
        </div>
        <div class="azan grid">
            <div class="d2 box">
                <div class="box-content">
                    <h2>Fajr - الفجر</h2>
                    <p id="Fajr" class="time"></p>
                </div>
            </div>
            <div class="d2 box">
                <div class="box-content">
                    <h2>Sunrise - الشروق</h2>
                    <p id="Sunrise" class="time"></p>
                </div>
            </div>
            <div class="d2 box">
                <div class="box-content">
                    <h2>Dhuhr - الظهر</h2>
                    <p id="Dhuhr" class="time"></p>
                </div>
            </div>
            <div class="d2 box">
                <div class="box-content">
                    <h2>Asr - العصر</h2>
                    <p id="Asr" class="time"></p>
                </div>
            </div>
            <div class="d2 box">
                <div class="box-content">
                    <h2>Maghrib - المغرب</h2>
                    <p id="Maghrib" class="time"></p>
                </div>
            </div>
            <div class="d2 box">
                <div class="box-content">
                    <h2>Isha - العشاء</h2>
                    <p id="Isha" class="time"></p>
                </div>
            </div>
        </div>
        <div class="down grid2">
            <div class="cal box card-tall">
                <div class="box-content" id="new">cal</div>
            </div>
            <div class="date box">
                <div class="box-content">1444</div>
            </div>
            <div class="map box">
                <div class="box-content">map</div>
            </div>
            <div class="board box card-wide">
                <div class="box-content">poet</div>
            </div>
        </div>
        </div>
    </main>
    <footer id="try">
        <h3>حارب - يوما ما</h3>
    </footer>


</body>
<script>
    function getTimes(cityName) {
        // axios.get("https://api.aladhan.com/v1/timingsByCity?city=Abu%20Dhabi&country=AE")
        axios.get('https://api.aladhan.com/v1/timingsByCity', {
            params: {
                city: `${cityName}`,
                country: "AE"
            }
        })
            .then(function (response) {
                var data = response.data.data
                document.getElementById("date").innerHTML = data.date.readable
                for (key in data.timings) {
                    if (document.getElementById(`${key}`) == null) {
                        continue
                    } else {
                        document.getElementById(`${key}`).innerHTML = ""
                        document.getElementById(`${key}`).innerHTML += `${data.timings[key]}`

                    }
                }
            })
    }

    function dark() {
        if (document.getElementById("lightmodebt").innerText == "dark_mode") {
            document.body.classList.toggle("lightmode");
            document.getElementById("lightmodebt").innerText = "light_mode"
            
        } else {
            document.body.classList.toggle("lightmode");
            document.getElementById("lightmodebt").innerText = "dark_mode"
        }

        console.log("working")
    }
</script>

</html>
